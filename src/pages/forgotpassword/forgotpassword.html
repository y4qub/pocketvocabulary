<ion-header>

  <ion-navbar>
    <ion-title>{{'forgot_password' | translate}}</ion-title>
    <ion-buttons start>
      <button ion-button color="primary" (click)="navCtrl.pop()">{{'cancel' | translate}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
    </ion-item>
  </ion-card>
  <button ion-button *ngIf="!existingAccount" color="primary" full (click)="sendReset()" class="resetButton">{{'send_reset_link' | translate}}</button>
</ion-content>
