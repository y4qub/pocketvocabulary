<ion-header>
  <ion-navbar>
    <ion-title>{{ 'practice' | translate }}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="globe" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="switchView('options')">
        <ion-icon name="options" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div id="wrapper">
    <practice-options *ngIf="showOptions" (start)="start($event)"></practice-options>
    <practice-yes-no *ngIf="showYesNo"></practice-yes-no>
    <practice-select *ngIf="showSelect"></practice-select>
    <practice-input *ngIf="showInput" (result)="proceedResult($event)"></practice-input>
  </div>
</ion-content>
