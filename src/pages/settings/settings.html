<ion-header>
  <ion-navbar>
    <ion-title>{{'settings' | translate}}</ion-title>
    <ion-buttons start>
      <button ion-button color="primary" (click)="dismiss()">{{ 'cancel' | translate }}</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="primary" (click)="done()">
        <b>{{ 'done' | translate }}</b>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>

      </ion-select>
    </ion-item>-->
    <ion-item>
      <ion-label>{{ 'speed_of_speech' | translate }}</ion-label>
      <ion-select [(ngModel)]="speedOfSpeech" [selectOptions]="selectOptions">
        <ion-option value=0.7>{{ 'slow' | translate }}</ion-option>
        <ion-option value=1.3>{{ 'medium' | translate }}</ion-option>
        <ion-option value=1.6>{{ 'fast' | translate }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'app_language' | translate }}</ion-label>
      <ion-select [(ngModel)]="appLanguage" [selectOptions]="selectOptions">
        <ion-option *ngFor="let language of languages" [value]="language.code">{{language.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
